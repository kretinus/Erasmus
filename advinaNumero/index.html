<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section>
    
    <h1>Advina el numero</h1>
    <p>A number between 1 and 100 will be selected.</p>

    <p>Try to guess the number in maximum 10 attempts</p>
    <p>Indicate if the number is minor or major.</p>

    <div class="form">
       <label for="guessField">Input the number</label>
       <input type="number" min="1" max="100" required id="guessField" class="guessField">
       <input type="submit" value="Enviar numero" class="guessSubmit">  
    </div>
    
    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>

    </section>


</body>
</html>
